<div class="form-center animated zoomIn">
  <div class="panel-body panel">
    <div class="form-group">
      <label for="credentialEmail"> Email </label>
      <input [(ngModel)]="credential.email" id="credentialEmail" class="form-control" type="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="credentialPassword"> Password </label>
      <input [(ngModel)]="credential.password" id="credentialPassword" class="form-control" type="password" placeholder="Password">
    </div>
    <button class="btn btn-primary btn-block" (click)="onLogin()">Login</button>
  </div>
</div>
